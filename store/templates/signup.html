{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
       <div class="col-lg-5 mx-auto border rounded pt-4">
           <h3 class="alert alert-light border rounded">Create An Account</h3>
           <form action="/signup" method="POST">

               {% csrf_token %}


               {% if error %}
               <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
               {% endif %}

                <!--firstname-->
                 <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"  value="{{values.first_name}}" class="form-control form-control-sm" >
                  </div>
                <!--lastname-->
                  <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname"  value="{{values.last_name}}" class="form-control form-control-sm">
                  </div>
                <!--phone-->
                  <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone"  value="{{values.phone}}" class="form-control form-control-sm" placeholder="916789023456">
                  </div>
               <!--email-->
                  <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email"  value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                  </div>
               <!--password-->
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm " placeholder="*******">
                  </div>
                <!--button-->
                  <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An account">
                  </div>
           </form>
       </div>
    </div>
</div>
{% endblock %}
