<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

     <!-- navbar -->

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href='/homepage'>E-Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Store</a>
            </li>
          </ul>



           {{customer}}

              <ul class="navbar-nav my-2 my-lg-0 pl-5">

              {% if request.session.customer %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/cart" style="margin-left:900px" >Cart<span class="badge badge-primary">{{request.session.cart.keys|length}}</span><span class="sr-only"></span></a>
            </li>

              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/orders">Orders<span class="sr-only"></span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/logout">Logout<span class="sr-only"></span></a>
            </li>

            {% else %}

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup" style="margin-left:960px">Signup<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Login<span class="sr-only"></span></a>
            </li>


            {% endif %}


          </ul>

        </div>
      </div>
    </nav>
     {%block content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>


{% endblock %}
